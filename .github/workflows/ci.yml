name: Android CI/CD

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    name: CI â€” Test, Lint, Build
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout project
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Gradle cache for faster builds
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # 4. Run Unit Tests
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --no-daemon

      # 5. Publish pretty JUnit results
      - name: Publish JUnit Test Report
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/build/test-results/**/*.xml'
          check_name: 'Android Unit Test Results'
          fail_on_failure: false     # do not fail twice

      # 6. Upload raw HTML test reports (optional but useful)
      - name: Upload HTML Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-html
          path: '**/build/reports/tests/testDebugUnitTest/'

      # 7. Run Android Lint
      - name: Run Lint
        run: ./gradlew lint --no-daemon

      # 8. Upload Lint HTML report
      - name: Upload Lint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: '**/build/reports/lint-results-*.html'

      # 9. Assemble debug APK
      - name: Assemble Debug APK
        run: ./gradlew assembleDebug

      # 10. Upload APK artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/**/*.apk

